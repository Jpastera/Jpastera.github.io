    :root{
      --bg:#f7f9fb;
      --card:#ffffff;

      --accent:#1f6feb; /* blue */

      --glass: rgba(255,255,255,0.6);
      --radius:14px;
      --max-width:1100px;
      --shadow: 0 6px 22px rgba(16,24,40,0.08);
      --border: 1px solid rgba(15,23,42,0.06);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;

    *{box-sizing:border-box}
    html,body{height:100%}
    body{

      line-height:1.45;
      padding:32px 20px;
      display:flex;
      justify-content:center;
      font-size:16px;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
    }

    /* Top nav */
    header{
      display:flex;

      justify-content:space-between;

      margin-bottom:28px;

    .brand{

    }
    .logo{

      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;align-items:center;justify-content:center;
      color:white;font-weight:700;font-size:18px;box-shadow:var(--shadow);
    }
    .navlinks{display:flex;gap:18px;align-items:center}
    .navlinks a{
      color:var(--muted);text-decoration:none;font-weight:600;
      padding:8px 12px;border-radius:8px;
    }
    .navlinks a.cta{
      background:var(--accent); color:#fff;
      box-shadow:0 6px 18px rgba(31,111,235,0.12);
    }

    /* grid layout */
    main{
      display:grid;
      grid-template-columns: 1fr;
      gap:22px;
    }
    @media(min-width:960px){
      main{grid-template-columns: 1fr 360px;}
    }

    .hero{
      background:var(--card);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:var(--shadow);
      border:var(--border);
    }
    .hero-top{display:flex;gap:18px;align-items:center}
    .avatar{
      width:96px;height:96px;border-radius:12px;background:linear-gradient(180deg,#e9f0ff,#f5f9ff);
      display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent);
      font-size:28px;
    }
    .title{
      display:flex;flex-direction:column;
    }
    .title h1{margin:0;font-size:22px}
    .title p.tag{margin:6px 0 0;color:var(--muted);font-weight:600}
    .title .meta{margin-top:10px;color:var(--muted);font-size:14px;display:flex;gap:12px;flex-wrap:wrap}

    .hero-actions{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:none;background:var(--card);
      cursor:pointer;font-weight:600;color:var(--accent-2);box-shadow:var(--shadow);
    }
    .btn.primary{background:var(--accent);color:white;box-shadow:0 8px 26px rgba(15,99,255,0.14)}

    section.card{
      background:var(--card);

      padding:20px;
      box-shadow:var(--shadow);
      border:var(--border);
    }

    .about p{color:var(--muted);margin:0 0 12px}
